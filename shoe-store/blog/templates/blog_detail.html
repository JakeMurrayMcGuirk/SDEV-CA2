<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p>Author: {{ blog.author }}</p>
    <p>Publication Date: {{ blog.pub_date }}</p>
    <div>
        {% if blog.image %}
            <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
        {% endif %}
        <p>{{ blog.content }}</p>
    </div>
</body>
</html>
