{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'blog/css/blog_delete.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/base.css' %}">
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Blog Post</title>
</head>
<body>
    <h1>Delete Blog Post</h1>
    
    <p>Are you sure you want to delete this blog post?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'blog_list' %}">Cancel</a>
    </form>
</body>
</html>

{% endblock %}
