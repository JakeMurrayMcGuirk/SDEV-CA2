{% extends 'base.html' %}

{% block title %}Account Deletion{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/account_delete.css' %}">
{% endblock %}

{% block content %}
    <h1>Account Deletion</h1>
    <p>Are you sure you want to delete your account?</p>
    <form method="post" action="{% url 'account_deletion' %}">
        {% csrf_token %}
        <input type="submit" value="Delete Account">
    </form>
{% endblock %}
