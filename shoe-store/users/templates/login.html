{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'user/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/base.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="signup-form">
            <h1 class="signup-title">Login</h1>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <input type="submit" value="Login" class="btn btn-primary">
            </form>
            <p class="login-link">Don't have an account? <a href="{% url 'signup' %}">Sign up</a> instead.</p>
        </div>
    </div>
{% endblock %}
