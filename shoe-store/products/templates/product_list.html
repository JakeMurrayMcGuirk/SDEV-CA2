{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoe Products</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 2em;
        }

        .product-section {
            text-align: center;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 1em;
            padding: 1em;
            width: 250px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1em;
        }

        .product-details {
            text-align: left;
        }
    </style>
</head>
<body>

    <main>
        <section class="product-section">
            <h2>Shoe Products</h2>
            <div class="product-container">
                {% for product in products %}
                    <div class="product-card">
                        <img src="{{ product.images.url }}" alt="{{ product.name }}">
                        <div class="product-details">
                            <h3>{{ product.name }}</h3>
                            <p>Price: ${{ product.price }}</p>
                            <!-- Additional product details -->
                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
{% endblock %}
