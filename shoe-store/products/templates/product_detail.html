{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    {% block style %}
        <link rel="stylesheet" href="{% static 'products/css/product_detail.css' %}">
    {% endblock %}
</head>
<body>
    <main>
        <div class="product-detail-container">
            <div class="product-image">
                <img src="{{ product.images.url }}" alt="{{ product.name }}">
            </div>
            <div class="product-details">
                <h1>{{ product.name }}</h1>
                <p>Category: {{ product.category }}</p>
                <p>Price: ${{ product.price }}</p>
                <p>Stock: {{ product.stock }}</p>
                <p>Description: {{ product.description }}</p>
                <!-- Add to Cart Form -->
                <form action="{% url 'cart:add_to_cart' product.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="add-to-cart-btn">Add to Cart</button>
                </form>
                <button class="add-to-wishlist-btn" onclick="addToWishlist('{{ product.id|safe }}')">Add to Wishlist</button>
                <button class="back-to-products-btn" onclick="window.history.back()">Back to Products</button>
            </div>
        </div>
        
    </main>
</body>
</html>
{% endblock %}
